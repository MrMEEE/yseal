---
# Simple deployment configuration (without template parameters)
# Use this for quick deployments with oc apply -f openshift/deployment.yaml

apiVersion: v1
kind: Namespace
metadata:
  name: yseal
  labels:
    name: yseal

---
apiVersion: v1
kind: Secret
metadata:
  name: yseal-postgresql
  namespace: yseal
type: Opaque
stringData:
  database-name: yseal
  database-user: yseal
  database-password: changeme123

---
apiVersion: v1
kind: Secret
metadata:
  name: yseal-redis
  namespace: yseal
type: Opaque
stringData:
  redis-password: changeme456

---
apiVersion: v1
kind: Secret
metadata:
  name: yseal
  namespace: yseal
type: Opaque
stringData:
  django-secret-key: change-this-to-a-random-50-character-string-in-production

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: yseal-postgresql
  namespace: yseal
spec:
  accessModes:
    - ReadWriteOnce
  # storageClassName: nfs-temp  # Uncomment and set your storage class
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: yseal-media
  namespace: yseal
spec:
  accessModes:
    - ReadWriteOnce
  # storageClassName: nfs-temp  # Uncomment and set your storage class
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: yseal-postgresql
  namespace: yseal
spec:
  ports:
    - name: postgresql
      port: 5432
      targetPort: 5432
  selector:
    app: yseal-postgresql

---
apiVersion: v1
kind: Service
metadata:
  name: yseal-redis
  namespace: yseal
spec:
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  selector:
    app: yseal-redis

---
apiVersion: v1
kind: Service
metadata:
  name: yseal
  namespace: yseal
spec:
  ports:
    - name: web
      port: 8080
      targetPort: 8080
  selector:
    app: yseal

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yseal-postgresql
  namespace: yseal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yseal-postgresql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: yseal-postgresql
    spec:
      containers:
        - name: postgresql
          image: registry.redhat.io/rhel8/postgresql-13:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: yseal-postgresql
                  key: database-user
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: yseal-postgresql
                  key: database-password
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: yseal-postgresql
                  key: database-name
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/pgsql/data
          resources:
            limits:
              memory: 512Mi
      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: yseal-postgresql

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yseal-redis
  namespace: yseal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yseal-redis
  template:
    metadata:
      labels:
        app: yseal-redis
    spec:
      containers:
        - name: redis
          image: registry.redhat.io/rhel8/redis-6:latest
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: yseal-redis
                  key: redis-password
          resources:
            limits:
              memory: 256Mi

---
apiVersion: v1
kind: ImageStream
metadata:
  name: yseal
  namespace: yseal

---
apiVersion: v1
kind: BuildConfig
metadata:
  name: yseal
  namespace: yseal
spec:
  output:
    to:
      kind: ImageStreamTag
      name: yseal:latest
  source:
    git:
      uri: https://github.com/MrMEEE/yseal.git
      ref: main
    type: Git
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: python:3.12-ubi9
  triggers:
    - type: ConfigChange
    - type: ImageChange

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yseal
  namespace: yseal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yseal
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: yseal
    spec:
      containers:
        - name: yseal
          image: image-registry.openshift-image-registry.svc:5000/yseal/yseal:latest
          ports:
            - containerPort: 8080
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: yseal.settings
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: yseal
                  key: django-secret-key
            - name: DEBUG
              value: "False"
            - name: USE_POSTGRES
              value: "True"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: yseal-postgresql
                  key: database-name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: yseal-postgresql
                  key: database-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: yseal-postgresql
                  key: database-password
            - name: DB_HOST
              value: yseal-postgresql
            - name: DB_PORT
              value: "5432"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: yseal-redis
                  key: redis-password
            - name: CELERY_BROKER_URL
              value: redis://:$(REDIS_PASSWORD)@yseal-redis:6379/0
            - name: CELERY_RESULT_BACKEND
              value: redis://:$(REDIS_PASSWORD)@yseal-redis:6379/0
            - name: REDIS_URL
              value: redis://:$(REDIS_PASSWORD)@yseal-redis:6379/1
            - name: ALLOWED_HOSTS
              value: "*"
            - name: PORT
              value: "8080"
          volumeMounts:
            - name: media
              mountPath: /opt/app-root/src/media
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: 200m
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: yseal-media

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: yseal
  namespace: yseal
spec:
  to:
    kind: Service
    name: yseal
  port:
    targetPort: web
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
